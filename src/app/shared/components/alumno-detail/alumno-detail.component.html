<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">{{"alumnos.nombre" | translate}}</ion-label>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{"alumnos.fechaNacimiento" | translate}}</ion-label>
      <ion-input formControlName="fechaNacimiento" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <div id="contenedor-foto">
      <ion-avatar><img [src]="capturedImage" alt="Imagen del alumno"></ion-avatar>
      <ion-button (click)="takePicture()">Take Picture</ion-button>
    </div>
  </form>
  <ion-footer>
    <ion-button type="submit" class="ion-padding" expand="full" (click)="onSubmit()">{{"cambios.guardar" | translate}}</ion-button>
  </ion-footer>
</ion-content>
