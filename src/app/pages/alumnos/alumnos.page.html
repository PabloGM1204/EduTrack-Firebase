<ion-content [fullscreen]="true" id="general">
  <ion-grid>
    <ion-row>
      <ion-col size="2">{{"alumnos.nombre" | translate}}</ion-col>
      <ion-col size="2">{{"alumnos.fechaNacimiento" | translate}}</ion-col>
      <ion-col size="2">{{"alumnos.email" | translate}}</ion-col>
      <ion-col size="3">{{ "Foto" }}</ion-col>
      <ion-col size="3">
        <div class="acciones-container">
          <span>{{"alumnos.acciones" | translate}}</span>
          <ion-button fill="clear" (click)="crearAlumno()" color="secondary">
            <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let alum of alumnosSvc.alumnos$ | async">
      <ion-col size="2">{{ alum.nombre | primeraLetraMayusc}}</ion-col>
      <ion-col size="2">{{ alum.fechaNacimiento }}</ion-col>
      <ion-col size="2">{{ alum.email }}</ion-col>
      <ion-col size="3"><ion-avatar><img [src]="alum?.foto?.url_thumbnail" alt="Imagen del alumno"></ion-avatar></ion-col>
      <ion-col size="3">
        <ion-button fill="clear" (click)="editarAlumno(alum.id)" color="secondary">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="eliminarAlumno(alum)" color="secondary">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="actualizarNotas(alum.id)" color="secondary">
          <ion-icon name="id-card-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
